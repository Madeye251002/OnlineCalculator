<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Online Calculator by Abhinav</h1>
    <input type="text" name="answer" id="display">
    <br><br>
    <input type="button" value="C" onclick="clearDisplay()" class="button">
    <input type="button" class="button" value="<" onclick="backspace()">
    <input type="button" class="button" value="00" onclick="appendToDisplay('00')">
    <input type="button" class="operator" value="/" onclick="appendToDisplay('/')">
    <br><br>
    <input type="button" class="button" value="7" onclick="appendToDisplay('7')">
    <input type="button" class="button" value="8" onclick="appendToDisplay('8')">
    <input type="button" class="button" value="9" onclick="appendToDisplay('9')">
    <input type="button" class="operator" value="*" onclick="appendToDisplay('*')">
    <br><br>
    <input type="button" class="button" value="4" onclick="appendToDisplay('4')">
    <input type="button" class="button" value="5" onclick="appendToDisplay('5')">
    <input type="button" class="button" value="6" onclick="appendToDisplay('6')">
    <input type="button" class="operator" value="-" onclick="appendToDisplay('-')">
    <br><br>
    <input type="button" class="button" value="1" onclick="appendToDisplay('1')">
    <input type="button" class="button" value="2" onclick="appendToDisplay('2')">
    <input type="button" class="button" value="3" onclick="appendToDisplay('3')">
    <input type="button" class="operator" value="+" onclick="appendToDisplay('+')">
    <br><br>
    <input type="button" class="button" value="0" onclick="appendToDisplay('0')" id="zero">
    <input type="button" class="button" value="." onclick="appendToDisplay('.')">
    <input type="button" class="operator" value="=" onclick="calculate()">
    
    <script src="script.js"></script>
</body>
</html>
